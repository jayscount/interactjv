<!DOCTYPE html>
<html>
    <head>
        <title>Scroll </title>
        
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
     <!-- linked to CSS-->
     <link rel="stylesheet" href="page5.css"> 
        
    </head>

  <body>

<div class="jumbotron jumbotron-fluid">
  <div class="container" id="jb">
    <h1 class="display-3">Scroll</h1>
    <p class="lead">Mouse over the colored icons </p>
  </div>
</div>

 <div class="container" >
        
        <div class="row" id="sc" >
          <div class="col-lg-3" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;padding:40px;" >
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
          <div class="col-lg-3" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#00CED1;padding:40px;">
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
         <div class="col-lg-7" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#006400;padding:40px;">
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
             <div class="col-lg-6" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#ffff99;padding:40px;">
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
            <br>
             <div class="col-lg-2" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#e60000;padding:40px;">
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
           <div class="col-lg-5" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#e60000;padding:40px;">
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4" onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#b3b3ff;padding:40px;" >
            <img class="rounded-0" >            
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->

     <nav class="navbar fixed-bottom navbar-expand navbar-light">
